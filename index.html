<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- <div id="shadow"></div> -->
    

    <div id="box1">

        <h1 style="margin-top: 0px;">The Combination Calculator</h1>
        
            <h2>This is a calculator that finds</h2>
            <h2>a specific amount of numbers</h2>
            <h2>that sum up to</h2>
            <h2>the number you chose</h2>
        
            <br>

            <h2>"sum" max number = 9999</h2>
            <h2>"size" max number = 999</h2>

            <br>

        <h3>By: thewhitehacker</h3>
    
    </div>

    <div id="box2">
        <div id="thecal">

            <center>
            <h2>The Calculator</h2>
            </center>
            <input type="number" id="quantity" placeholder="sum" class="numbox" min="1" max="9999">
            <input type="number" id="quantity" placeholder="size" class="numbox" min="1" max="999">
            <input type="button" value="GO!" id="go">

            <br>
            <br>
            
            <div id="incal"></div>
        </div>


        <div id="contain1">
            <span style="color: white; font-size: 20px;">Repeating Numbers</span>


            <label class="switch" style="margin-bottom: 10px;">
                <input type="checkbox" class="checkbox" >
                <span class="toggle-thumb">
                     <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill:#4ADE80;transform:-ms-filter;"><path d="M10 15.586L6.707 12.293 5.293 13.707 10 18.414 19.707 8.707 18.293 7.293z"></path></svg>
                     <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill:#F87171;transform:-ms-filter;"><path d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"></path></svg>
                </span>
           </label>

           <input type="button" value="CLEAR BOARD" id="clear">


        </div>
    </div>


    <script src="js.js"></script>
</body>
</html>
